<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Logo/Icon -->
  <g transform="translate(100, 200)">
    <!-- Flow path -->
    <path d="M 0 40 Q 30 0, 60 30 T 120 40"
          stroke="#64748b"
          stroke-width="8"
          fill="none"
          stroke-linecap="round"/>

    <!-- Issue circles -->
    <circle cx="10" cy="35" r="16" fill="#64748b"/>
    <circle cx="60" cy="30" r="18" fill="#94a3b8"/>
    <circle cx="110" cy="40" r="16" fill="#64748b"/>

    <!-- Checkmarks -->
    <path d="M 5 35 L 9 39 L 15 31" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 55 30 L 59 34 L 65 26" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 105 40 L 109 44 L 115 36" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Title -->
  <text x="100" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="900" fill="#ffffff">
    IssueFlow
  </text>

  <!-- Subtitle -->
  <text x="100" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#cbd5e1">
    Find Unassigned Issues with No PRs
  </text>

  <!-- Description -->
  <text x="100" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8">
    Discover open-source contribution opportunities
  </text>

  <!-- URL -->
  <text x="100" y="560" font-family="system-ui, -apple-system, 'Courier New', monospace" font-size="24" fill="#64748b">
    issueflow.pages.dev
  </text>

  <!-- Decorative elements -->
  <circle cx="950" cy="150" r="120" fill="#1e293b" opacity="0.5"/>
  <circle cx="1050" cy="500" r="80" fill="#1e293b" opacity="0.3"/>
</svg>
